    <style>
      :root {
        --bg: #0d1117;
        --bg-alt: #161b22;
        --text: #c9d1d9;
        --text-muted: #8b949e;
        --purple: #bb86fc;
        --purple-dark: #9d6cd6;
        --border: #30363d;
        --hover-bg: #21262d;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: var(--bg);
        color: var(--text);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        line-height: 1.5;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: var(--bg-alt);
        border: 1px solid var(--border);
        border-radius: 12px;
        width: 100%;
        max-width: 480px;
        padding: 3.5rem 2.5rem;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }

      h1 {
        font-size: 3.4rem;
        font-weight: 700;
        margin-bottom: 0.3rem;
        letter-spacing: -0.02em;
      }

      .purple {
        color: var(--purple);
      }

      .tagline {
        color: var(--text-muted);
        font-size: 1.25rem;
        margin: 0.6rem 0 2.5rem;
      }

      .links {
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
        margin: 2rem 0;
      }

      .btn {
        background: transparent;
        border: 1px solid var(--border);
        color: var(--text);
        text-decoration: none;
        font-size: 1.15rem;
        font-weight: 500;
        padding: 1.1rem 1.8rem;
        border-radius: 8px;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .btn:hover {
        background: var(--hover-bg);
        border-color: var(--purple);
        color: var(--purple);
        transform: translateY(-2px);
      }

      .btn.purple-btn {
        background: var(--purple);
        border-color: var(--purple);
        color: #0d1117;
      }

      .btn.purple-btn:hover {
        background: var(--purple-dark);
        border-color: var(--purple-dark);
        color: #0d1117;
      }

      .footer {
        margin-top: 3rem;
        color: var(--text-muted);
        font-size: 0.9rem;
      }

      @media (max-width: 480px) {
        .container {
          padding: 2.8rem 1.8rem;
        }
        h1 {
          font-size: 2.8rem;
        }
      }
    </style>
